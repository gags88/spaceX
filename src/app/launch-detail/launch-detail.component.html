<div class="mb-2">
  <a href="#" routerLink="../../launches">Go Back to List</a>
</div>
<div class="header mt-2">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/SpaceX-Logo.svg/2000px-SpaceX-Logo.svg.png"
    alt="No img">
</div>
<ng-container *ngIf="launch$ | async as launch; else loading">
  <div class="card-container">
    <div class="card flex-column mission">
      <div class="d-flex flex-column">
        <h3 class="mission-name">Rocket Name: {{ launch.name }}</h3>
        <h4>Status: <span class="error" [class.success]="launch.success">
            <strong>{{ launch.success ? 'Successful' : 'Failure' }}</strong>
          </span>
        </h4>
        <h4 *ngIf="launch.fairings">Reused: {{ launch.fairings.reused }}</h4>
        <p *ngIf="launch.details" class="line-normal mt-2"><strong>Details:</strong> <span
            [innerHTML]="launch.details"></span></p>
      </div>
    </div>
  </div>
  <div class="mission-video" *ngIf="launch?.links">
    <iframe [src]="getSafeEmbedUrl(launch.links.webcast)" width="100%" height="500" frameBorder="0"
      allowfullscreen="allowfullscreen" mozallowfullscreen="mozallowfullscreen" msallowfullscreen="msallowfullscreen"
      oallowfullscreen="oallowfullscreen" webkitallowfullscreen="webkitallowfullscreen"></iframe>
  </div>
</ng-container>
<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
